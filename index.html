<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- stylesheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- constants, load before main script -->
		<script src="./constants.js"></script>

		<!-- script does the magic -->
		<script src="./script.js" defer></script>

		<!-- dompurify, the condom of programming -->
		<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>

		<!-- unnecessary title, here anyway -->
		<title>Currently Playing</title>
	</head>
	<body>
		<div id="artwork">
			<!-- Image -->
			<!-- 
				will always be 300x300

				filled with placeholder image until first track is loaded
			 -->
			<img
				src="null"
				alt="Artwork"
				width="300px"
				height="300px"
				class="empty"
			/>

			<div class="load-container">
				<div class="lds-ellipsis">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<div id="info" class="empty">
			<!-- Song DIV -->
			<div class="song">
				<div class="img">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="#eeeeee"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M12 3l.01 10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4.01 4S14 19.21 14 17V7h4V3h-6zm-1.99 16c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"
						/>
					</svg>
				</div>
				<span style="opacity: 0"></span>
			</div>

			<!-- Album DIV -->
			<div class="album">
				<div class="img">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="#eeeeee"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 5.5c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"
						/>
					</svg>
				</div>
				<span style="opacity: 0"></span>
			</div>

			<!-- Artist DIV -->
			<div class="artist">
				<div class="img">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="#eeeeee"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
						/>
					</svg>
				</div>
				<span style="opacity: 0"></span>
			</div>

			<!-- removing this comes with the chance of your API key being suspended for breaking the last.fm API Terms of Service -->
			<footer style="left: 300px" class="hidden">
				powered by AudioScrobbler
			</footer>
		</div>
	</body>
</html>
