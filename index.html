<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- stylesheet -->
		<link rel="stylesheet" href="style.css" />

		<!-- constants, load before main script -->
		<script src="./constants.js"></script>

		<!-- script does the magic -->
		<script src="./script.js" defer></script>

		<!-- dompurify, the condom of programming -->
		<script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>

		<!-- unnecessary title, here anyway -->
		<title>Currently Playing</title>
	</head>
	<body>
		<div id="artwork">
			<!-- Image -->
			<!-- 
				will always be 300x300

				filled with placeholder image until first track is loaded
			 -->
			<img
				src="null"
				alt="Artwork"
				width="300px"
				height="300px"
				class="empty"
			/>

			<div class="load-container">
				<div class="lds-ellipsis">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
		<div id="info" class="empty">
			<!-- Song DIV -->
			<div class="song" style="opacity: 0"></div>

			<!-- Album DIV -->
			<div class="album" style="opacity: 0"></div>

			<!-- Artist DIV -->
			<div class="artist" style="opacity: 0"></div>

			<!-- removing this comes with the chance of your API key being suspended for breaking the last.fm API Terms of Service -->
			<footer style="left: 300px" class="hidden">
				powered by AudioScrobbler
			</footer>
		</div>
	</body>
</html>
